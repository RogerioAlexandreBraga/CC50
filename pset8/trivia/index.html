<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button, correctness) {
    if (correctness === 'correct') {
        button.style.backgroundColor = 'green';
        document.getElementById('feedback1').innerText = 'Correto!';
    } else {
        button.style.backgroundColor = 'red';
        document.getElementById('feedback1').innerText = 'Incorreto';
    }
}

function checkTextAnswer() {
    const answer = document.getElementById('answer2').value;
    if (answer.toLowerCase() === 'h2o') {
        document.getElementById('answer2').style.backgroundColor = 'green';
        document.getElementById('feedback2').innerText = 'Correto!';
    } else {
        document.getElementById('answer2').style.backgroundColor = 'red';
        document.getElementById('feedback2').innerText = 'Incorreto';
    }
}
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Qual é a capital da França?</h3>
                <button onclick="checkAnswer(this, 'incorrect')">Londres</button>
                <button onclick="checkAnswer(this, 'correct')">Paris</button>
                <button onclick="checkAnswer(this, 'incorrect')">Berlim</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Qual é a fórmula química da água?</h3>
                <input type="text" id="answer2">
                <button onclick="checkTextAnswer()">Enviar</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
